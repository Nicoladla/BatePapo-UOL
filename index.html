<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bate-papo Uol</title>

        <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cadastrar-usuario">
            <img src="img/bate-papo-uol.jpg" alt="">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="cadastrarUsuario()">Entrar</button>
        </div>
        <div class="chat desligado">
            <header class="barra-logo">
                <img src="img/bate-papo-uol.jpg" alt="Logo">
                <ion-icon name="people"></ion-icon>
            </header>
            <ul class="campo-das-msg"></ul>
            <footer class="barra-msg">
                <input type="text" placeholder="Escreva sua mensagem aqui...">
                <ion-icon onclick="enviarMsg()" name="paper-plane-outline"></ion-icon>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
